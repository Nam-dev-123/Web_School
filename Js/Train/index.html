<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="validate.js">
    <script>
        $(document).ready(function() {
             $("#fullname, #email").css({
                 "width":"350px",
                 "border": "2px dotted red"
             });
        })
    </script>
</head>
<body>
    <div class="main">
        <h1 class="title">REGISTER</h1>
        <form action="#" enctype="multipart/form-data" method="POST">
            <div class="input">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full name:</label>
                    <input type="text" id="fullname" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Upload a profile picture:</label>
                    <input type="file" class="form-control input">
                </div>
            </div>
            <div class="btn-self">
                <button type="submit" class="btn btn-primary" onclick="return ValidateEmail('email')">Register</button>
                <a href="#" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
